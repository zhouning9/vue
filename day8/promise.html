<script>
    let p = new Promise(function (resolve, reject) {
        // resolve 是用来处理成功的回调
        // reject 是用来处理失败的回调
        let t = Math.random();
        if (t > 0.5) {
            resolve('success');
        } else {
            reject('fail');
        }
    });
    p.then(function (date) {
        // 对应上边的 resolve
        console.log('this is resolve fn');
        console.log(date);
    }, function (date) {
        // 对应下边的 reject
        console.log('this is reject fn');
        console.log(date);
    })
</script>
