<script>
    // 一个 get请求
    axios.get('./data.json').then(function (d) {
        console.log(d);
        alert('success');
    }, function (d) {
        console.log(d);
        alert('error');
    });

    // post 请求
    axios.post('./data.json').then(function (d) {
        console.log(d);
    }, function(d){
        console.log(d);
    });
</script>
