<script>
    /*
    http   通用头
            请求头
            响应头

            响应状态 
            2开头的代表成功
            3开头的一般代表重定向
            4开头的一般代表路径错误
            5开头的一般代表服务器错误
    
    
    */


    /*
    ajax : 它是一种前端向后台请求数据的技术

    */
   //创建一个实例
   let xhr = new XMLHttpRequest();
    //第一个参数是请求的方式 常用get post
    //第二个参数是请求的路径
    //第三种参数一般是true代表异步执行
   xhr.open('get','./data.json',false);

   xhr.onreadystatechange =function(){
       //监听请求状态
       if(xhr.readyState == 4 && xhr.status ==200){
           //这种状态代表请求成功
           console.log(xhr.responseText);
           
       }
   }
        xhr.send();
</script>
