<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="btn">点击按钮停止执行setInterval</button>
</body>

</html>
<script>
    /*
        setTimeout(回调函数)：只执行一次
        经过等待时间,执行 回调函数
        这个等待时间是以毫秒为单位的
    */

    let timer = setTimeout(() => {
        console.log(6074603);
    }, 2000);
    // clearTimeout(timer); // 清除定时器


    /*
        setInterval 是不停的执行
    */
    let timer2 = setInterval(() => {
        console.log('钱难有');
    }, 2000);
    // 点击按钮 停止执行setInterval
    btn.onclick = function () {
        clearInterval(timer2);
    };


    setTimeout(() => {
        console.log('zn');
    }, 1000);
    console.log(18);
    // 异步代码 只有在同步代码执行完毕后才会执行
</script>
