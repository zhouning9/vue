<script>
    // 剩余运算符
    function sum(a1,...ary){
        console.log(a1, ary)
    }
    sum(1,2,3,4,5);

    // 把数组相加
    function sum2(...ary){
        // 通过...把传进来的实参 都放到ary这个数组中
        //在用数组的 join 把数组的每一项用 + 拼接成字符串
        //再用 eval 把拼接好的字符串 转成 表达式计算
        return eval(ary.join('+'));
    }
    sum2(9,8,1);
</script>
