<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <qqq></qqq>
        <qqq></qqq>
        <www></www>
    </div>
</body>

</html>
<template id="aaa">
    <!-- template 只能包含一个根元素 -->
    <div>
        <h1>这是个template</h1>
        {{name}}
        <h2>哈哈哈哈哈哈{{name}}</h2>
        <button @click='fn'>点我</button>
    </div>
</template>
<template id="bbb">
    <div>
        <h1>这是个局部组件{{name}}</h1>
        {{name}}
        <qqq></qqq>
    </div>
</template>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('qqq', {
        template: '#aaa',
        data() {
            return {
                name: '石家庄'
            }
        },
        methods: {
            fn() {
                console.log('这是一个全新组件');
            }
        }
    })

    let child = {
        template: '#bbb',
        data(){
            return{
                name:'我是谁？'
            }
        }
    }
    // 局部组件的使用,需要在对应的组件中使用components属性,并把对应的组件放入

    let vm = new Vue({
        el: '#app',
        data: {

        },
        methods:{

        },
        components:{
            www:child
        }
    })
</script>
