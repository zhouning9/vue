<script>
    /*
    Date日期操作基础
    Date是日期类，通过它可以对时间进行处理
    'typeof new Date()' ---> 'object'
    */

    var time = new Date(); // 获取当前客户端本机时间
    // 当前获取的时间不能作为重要的参考依据
    console.log(time);
    // 获取的结果是一个日期格式的对象

    // getFullYear():获取年
    // getMonth():获取月 (0-11代表1~12月,用的时候加1)
    // getDate():获取日
    // getDay():获取星期 (0~6代表 星期日到星期六)
    // getHours():小时
    // getMinutes():分钟
    // getSeconds():秒
    // getMilliseconds():毫秒
    // getTime():获取当前日期 距离‘1970-01-01 00::00:00’ 的毫秒差

    var time = new Date('2018/10/24');
    /*
    当 new Date中传递一个时间格式的字符串,
    相当于把这个字符串转换为标准的时间对象格式格式
    (转换完成后,就可以调取上面讲的那些方法了)
    */
    
    /*
    时间格式的字符串
    '2018-10-24' ---> IE识别不了
    都能识别：
    '2018/10/22'
    '2018/10/22 10:19:22'
    1540339200000 ---> 如果传递的是距离1970年的毫秒差也是可以识别的,只能是数字,不能是字符串
    */
</script>
