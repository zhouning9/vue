<script>
    /*
        数组的解构赋值
        赋值结果  按照对应的位置去赋值
        前边数组放变量,后边数组放值
    */

    let ary = [1, 2, 3, 4, 5, 6];
    // let a1 = ary[0];
    // let a2 = ary[1];
    let [a1, a2, a3, , , a4] = ary;

    // 不添加变量的情况下, 互换x y的值
    let x = 12;
    let y = 13;
    // [x, y] = [y, x]; ---> ES6新增的
    x = x + y;
    y = x - y;
    x = x - y;
    console.log('x=' + x, 'y=' + y);


    /*
        对象的解构赋值
        按照名称 进行解构赋值的
    */
    let {name, age, sex} = {name:'zn', age:18};
    console.log(name, age, sex);

    let name = obj.name;

    let sex = obj.sex;
    */

    /*
        扩展运算符
    */
    // 数组解构赋值
    let arr1 = [1,2,3];
    let arr2 = [...arr1,...arr1,4,5,6];
    let arr3 = [arr1,arr1,4,5,6];
    let arr4 = ary1.concat([1,2,3,4,5]);
